<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Health Panel</title>
</head>

<body>
    <div class="container">
        <div class="background-1">
            <h2>18 <span>| 30</span></h2>
            <p>Goals Completed</p>
        </div>
        <div class="background-1">
            <h2><i class="fa-solid fa-battery-full"></i></h2>
            <p>Respiration</p>
        </div>
        <div class="background-2">
            <h2><i class="fa-solid fa-person-running"></i></h2>
            <p>Total Miles</p>
        </div>
        <div class="background-1">
            <h2>28 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="background-1">
            <h2><i class="fa-solid fa-bed"></i></h2>
            <p>Sleep Keep</p>
        </div>
        <div class="background-2">
            <h2>98 bpm</h2>
            <p>Heart Rate</p>
        </div>
        <div class="background-1">
            <h2>52 <span>Kg</span></h2>
            <p>Weight</p>
        </div>
        <div class="background-1">
            <h2>98 <span>%</span></h2>
            <p>Progress</p>
        </div>
        <div class="background-2">
            <h2>118 <span>mgdl</span></h2>
            <p>Blood Glucose</p>
        </div>
        <div class="background-2">
            <h2>680 <span>kcal</span></h2>
            <p>AVG Consumption</p>
        </div>
        <div class="background-2">
            <h2><i class="fa-solid fa-dumbbell"></i></h2>
            <p>Workout</p>
        </div>
        <div class="background-2">
            <h2>85 <span>%</span></h2>
            <p>Hydratation</p>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
